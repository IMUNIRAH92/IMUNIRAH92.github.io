

<!DOCTYPE html>
<html>
<head>
	<title>Munirah Almadhi CV</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		h1 {
			text-align: center;
			margin-top: 0;
		}
		.btn {
			display: inline-block;
			margin: 10px 0;
			padding: 15px 30px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			font-size: 18px;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}
		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
	
		<a href="cv-ar.pdf" target="_blank" class="btn">السيرة الذاتية عربي</a>
	<a href="cv-en.pdf" target="_blank" class="btn">English CV</a>
	</div>
</body>
</html>
